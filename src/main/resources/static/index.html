<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #007bff;
            color: white;
        }
        header button {
            background: white;
            color: #007bff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        header button:hover {
            background: #e0e0e0;
        }
        #login, #room-selection, #chat {
            display: none;
            margin: 50px auto;
            width: 400px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #login { display: block; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>WebSocket Chat</h1>
    <button onclick="logout()">Logout</button>
</header>

<!-- 로그인 화면 -->
<div id="login">
    <h1>Login</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
</div>

<!-- 방 선택 화면 -->
<div id="room-selection">
    <h1>Enter Room</h1>
    <input id="roomId" type="text" placeholder="Room ID" />
    <button onclick="enterRoom()">Enter Room</button>
</div>

<!-- 채팅 화면 -->
<div id="chat">
    <h2>Chat Room</h2>
    <div id="room-number-display" style="font-weight: bold; margin-bottom: 10px;">You are in Room:</div>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveRoom()">Leave Room</button>
</div>

<script>
    let stompClient = null;
    let roomId = null;

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        axios.post('/auth/login', { username, password })
            .then(response => {
                alert(response.data);
                document.getElementById("login").style.display = "none";
                document.getElementById("room-selection").style.display = "block";
            })
            .catch(error => alert(error.response.data));
    }

    function enterRoom() {
        roomId = document.getElementById("roomId").value;
        const username = document.getElementById("username").value;

        const socket = new SockJS(`/ws?roomId=${roomId}`);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            // 구독
            stompClient.subscribe(`/queue/${roomId}`, function (message) {
                const msg = JSON.parse(message.body);
                showMessage(msg.sender, msg.content);
            });

            // 방 번호 표시
            document.getElementById("room-number-display").textContent = `You are in Room: ${roomId}`;

            // 방 참가 요청
            stompClient.send("/app/chat.joinRoom", {}, JSON.stringify({
                sender: username,
                roomId: roomId,
                type: "JOIN"
            }));

            document.getElementById("room-selection").style.display = "none";
            document.getElementById("chat").style.display = "block";
        }, function (error) {
            alert("Unable to connect to room. Room may be full.");
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput").value;
        const username = document.getElementById("username").value;

        if (roomId) {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                sender: username,
                roomId: roomId,
                type: "CHAT",
                content: messageInput
            }));
            document.getElementById("messageInput").value = ""; // 입력창 초기화
        }
    }

    function leaveRoom() {
        const username = document.getElementById("username").value;

        stompClient.send("/app/chat.leaveRoom", {}, JSON.stringify({
            sender: username,
            roomId: roomId,
            type: "LEAVE"
        }));

        stompClient.disconnect();
        document.getElementById("chat").style.display = "none";
        document.getElementById("room-selection").style.display = "block";
        document.getElementById("roomId").value = ""; // 방 번호 초기화
        document.getElementById("messages").innerHTML = ""; // 메시지 초기화
    }

    function logout() {
        stompClient.disconnect();
        document.getElementById("chat").style.display = "none";
        document.getElementById("room-selection").style.display = "none";
        document.getElementById("login").style.display = "block";
        document.getElementById("roomId").value = ""; // 입력 필드 초기화
        document.getElementById("messages").innerHTML = ""; // 메시지 초기화
    }

    function showMessage(sender, content) {
        const messagesDiv = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.textContent = `${sender}: ${content}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 자동 스크롤
    }
</script>
</body>
</html>
